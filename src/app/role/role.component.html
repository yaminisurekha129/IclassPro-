<div class="container my-4">
    <h2 class="text-center">Roles Table</h2>
    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Role Name</th>
            </tr>
        </thead>
        <tbody>
           
            <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
