<div class="container my-4">
    <h2 class="text-center">Details</h2>
    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
           
            <tr *ngFor="let detail of details">
                <td>{{ detail.id }}</td>
                <td>{{ detail.name}}</td>
                <td>{{detail.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
